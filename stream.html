<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('video');
  const qualitySelect = document.getElementById('qualitySelect');
  const matchList = document.getElementById('matchList');
  let hls;

  function playStream(url) {
    if (hls) hls.destroy();
    hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      const levels = hls.levels;
      qualitySelect.innerHTML = "";
      qualitySelect.style.display = "block";

      levels.forEach((level, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.text = `${level.height}p`;
        qualitySelect.appendChild(option);
      });

      qualitySelect.onchange = () => {
        hls.currentLevel = parseInt(qualitySelect.value);
      };

      video.play();
    });
  }

  const matchItems = matchList.querySelectorAll("li[data-url]");
  matchItems.forEach(item => {
    item.addEventListener("click", () => {
      playStream(item.getAttribute("data-url"));
    });
  });

  const firstMatch = matchList.querySelector("li[data-url]");
  if (firstMatch) {
    playStream(firstMatch.getAttribute("data-url"));
  }

  document.body.addEventListener("click", () => {
    const pop = document.createElement('script');
    pop.src = '//pl27049411.profitableratecpm.com/fc/96/aa/fc96aa5e46c4b6b7d29d24d08400f88c.js';
    document.body.appendChild(pop);
  }, { once: true });
</script>
